[package]
name = "bitcoin-utxo"
version = "0.2.0"
authors = ["Anton Gushcha <ncrashed@protonmail.com>"]
edition = "2018"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin =  { version = "^0.26", features = [ "rand" ] }
bitcoin_hashes = "^0.9"
byte-strings = "^0.1"
byteorder = "1"
bytes = "1"
chrono = "^0.4"
dashmap = "4.0"
futures = "0.3"
log = "0.4.17"
rayon = "1.5.0"
rocksdb = "0.15.0"
thiserror = "1.0"
time = "0.2.26"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tokio-util = { version = "^0.6", features = [ "codec" ] }

[dev-dependencies]
hex = "0.4.3"
